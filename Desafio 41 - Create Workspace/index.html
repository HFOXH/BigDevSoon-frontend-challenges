<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon Create Workspace challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-main flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-center mt-20 font-bold text-2xl">Create a workspace</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-24 items-start mt-20 min-h-screen">
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl w-[500px]">
                <h2 class="text-xl font-semibold">Setup workspace</h2>

                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium">workspace name*</label>
                        <input type="text" value="My workspace"
                            class="w-full mt-1 px-4 py-2 rounded-lg focus:outline-none border-green" />
                    </div>

                    <div>
                        <label class="text-sm font-medium">Select your industry</label>
                        <select
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                            <option>Select your industry</option>
                            <option>Technology</option>
                            <option>Finance</option>
                            <option>Design</option>
                            <option>Manufacturing</option>
                            <option>Education</option>
                        </select>
                    </div>

                    <hr />

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-lg font-medium">Add a workspace members</label>
                            <span class="text-lg font-medium">1/5</span>
                        </div>

                        <label class="text-sm font-medium">Member email</label>
                        <div class="flex gap-2">
                            <input type="email" value="user2.name@email.com"
                                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none" />
                            <button class="bg-green text-white px-4 py-2 rounded-lg font-medium">Invite</button>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg"
                                    class="w-8 h-8  rounded-full" />
                                <div class="text-sm">
                                    <p class="font-medium">User Name</p>
                                    <p class="text-gray-400 text-xs">user.name@email.com</p>
                                </div>
                            </div>
                            <i class="fa-solid fa-chevron-down cursor-pointer"></i>
                        </div>
                    </div>

                    <button class="bg-green text-black px-4 py-2 rounded-lg font-medium w-full">Setup workspace</button>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl w-[500px]">
                <h3 class="text-lg font-semibold mb-4">Select your industry</h3>

                <div>
                    <select
                        class="font-semibold shadow-lg w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option>Select your industry</option>
                        <option>Technology</option>
                        <option>Finance</option>
                        <option>Design</option>
                        <option>Manufacturing</option>
                        <option>Education</option>
                    </select>
                </div>

                <div class="border rounded-lg overflow-hidden mb-6 shadow-lg">
                    <ul class="divide-y">
                        <li class="font-semibold px-4 py-3 hover:bg-gray-100 cursor-pointer">Technology</li>
                        <li class="font-semibold px-4 py-3 bg-gray cursor-pointer">Finance</li>
                        <li class="font-semibold px-4 py-3 hover:bg-gray-100 cursor-pointer">Design</li>
                        <li class="font-semibold px-4 py-3 hover:bg-gray-100 cursor-pointer">Manufacturing</li>
                        <li class="font-semibold px-4 py-3 hover:bg-gray-100 cursor-pointer">Education</li>
                    </ul>
                </div>
            </div>

            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl w-[500px] mt-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <img src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg"
                            class="w-8 h-8 rounded-full" />
                        <div class="text-sm">
                            <p class="font-medium">User Name</p>
                            <p class="text-gray-400 text-xs">user.name@email.com</p>
                        </div>
                    </div>
                    <div class="relative">
                        <i class="fa-solid fa-chevron-down cursor-pointer"></i>
                        <div class="absolute right-0 top-[40px] mt-4 w-40 bg-white border rounded-lg shadow-lg">
                            <button class="font-medium block w-full text-left px-4 py-2 hover:bg-gray-100">Resend
                                invitation</button>
                            <button
                                class="font-medium block w-full text-left px-4 py-2 bg-gray rounded-b-lg">Remove</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
