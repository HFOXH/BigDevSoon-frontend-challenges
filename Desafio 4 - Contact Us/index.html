<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>BigDevSoon Add To Bag challenge</title>
    <link rel="stylesheet" href="style.css">

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="main-background min-h-screen p-8 flex justify-center items-center">
    <div class="bg-image"></div>
    <div class="max-w-[1200px] mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 items-start">
            <div class="w-full">
                <h2 class="font-semibold text-[42px] text-white">Contact Us</h2>
                <p class="text-white w-[400px]">Get in touch with us! Whether you have questions, feedback, or just want to say hello, we're
                    here for you.</p>
                <br><br>
                <div class="relative flex flex-col items-start">
                    <div class="bg-pink-500 p-4 w-[300px] rounded-xl text-white relative">
                        <p>Windler, Lockman and McClure</p>
                        <p class="text-[14px] font-thin">3629 N Cole Rd, Boise, Illinois</p>
                        <div class="absolute left-1/2 -translate-x-1/2 -bottom-[10px] w-0 h-0
                                    border-l-[10px] border-l-transparent
                                    border-r-[10px] border-r-transparent
                                    border-t-[10px] border-t-pink-500">
                        </div>
                    </div>
                    <div class="w-[300px] flex justify-center">
                        <div class="w-[10px] h-[10px] rounded-full bg-pink-500 mt-4 shadow-neon"></div>
                    </div>
                </div>
            </div>
            <div class="w-full">
                <div class="bg-white text-gray-800 p-8 space-y-4 shadow rounded-xl max-w-md md:max-w-lg">
                    <p class="text-[16px] text-black font-medium">Send us a Message</p>
                    <input placeholder="Name" class="border rounded-xl w-full p-2">
                    <input placeholder="Email" class="border rounded-xl w-full p-2">
                    <input placeholder="Phone" class="border rounded-xl w-full p-2">
                    <p class="text-neutral-500">Preferred contact method of communication</p>
                    <div class="flex space-x-4">
                        <input type="radio" id="email" name="contact-way" value="email" />
                        <label for="email">Email</label>
                        <input type="radio" id="phone" name="contact-way" value="phone" checked />
                        <label for="phone">Phone</label>
                    </div>
                    <textarea placeholder="Message" class="border rounded-xl w-full p-2" rows="5"></textarea>
                    <button class="w-full text-white bg-pink-500 rounded-full py-2" style="margin-top: 50px !important;">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
