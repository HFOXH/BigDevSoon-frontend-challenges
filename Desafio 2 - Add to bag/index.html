<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <title>BigDevSoon Add To Bag challenge</title>
  <link rel="stylesheet" href="style.css">

  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen p-8 flex justify-center items-center">
    <div class="max-w-[1200px] mx-auto">
        <div class="grid grid-cols-3 gap-4 items-start">
            <div class="flex flex-col items-end space-y-2">
                <img class="w-20 cursor-pointer thumb" src="https://santic.netlify.app/assets/img-challenge/Rectangle%202.png" alt="camisa frontal">
                <img class="w-20 cursor-pointer thumb" src="https://santic.netlify.app/assets/img-challenge/Rectangle3.png" alt="camisa de lado">
                <img class="w-20 cursor-pointer thumb" src="https://santic.netlify.app/assets/img-challenge/Rectangle1.png" alt="camisa detras">
            </div>
            <div class="w-full">
                <img id="main-image" class="rounded-md w-full h-full object-cover" src="https://santic.netlify.app/assets/img-challenge/Rectangle%202.png" alt="camisa frontal">
            </div>
            <div class="w-full">
                <p class="uppercase text-blue-500 text-[12px] font-bold">polo ralph</p>
                <p class="text-[42px] font-bold">Custom Fit Polo Bear Oxford Shirt</p>
                <p class="text-neutral-500 my-4">Blue polo with a classic cut. Made of smooth and soft cotton.</p>
                <div class="flex items-center">
                    <p class="text-[26px] font-bold mr-4">$99.00</p>
                    <p class="px-2 py-1 font-bold text-blue-600 bg-blue-300 rounded-md text-[12px]">-25%</p>
                </div>
                <p class="text-neutral-400 line-through text-[12px]">$132.00</p>
                <p class="uppercase my-4 font-bold">CHOOSE SIZE</p>
                <div class="flex space-x-2" id="size-buttons">
                    <button class="uppercase p-2 size-btn">S</button>
                    <button class="uppercase p-2 size-btn text-white bg-black">M</button>
                    <button class="uppercase p-2 size-btn">L</button>
                    <button class="uppercase p-2 size-btn">XL</button>
                    <button class="uppercase p-2 size-btn">XXL</button>
                </div>
                <button class="mt-16 rounded-md py-2 uppercase block text-center bg-blue-500 text-white w-full">ADD TO BAG</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
