<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon Brand Visualizer challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen p-6">
    <div class="bg-white rounded-2xl shadow-lg w-[450px]">
        <h2 class="text-lg font-semibold text-gray-900 px-6 py-3">Brand Colors</h2>
        <hr>
        <p class="text-sm text-neutral-500 p-6">Set up your brand color to personalize the</p>
        <div class="flex items-center gap-3 px-6 pb-6">
            <label for="colorPicker" class="w-10 h-10 rounded-full bourder-4 border-white shadow-md cursor-pointer" id="colorCircle" style="background-color: #726cd9;"></label>
            <input type="color" id="colorPicker" value="#726cd9" class="hidden">
            <input type="text" id="colorCode" value="#726cd9" readonly class="border rounded px-3 py-1 text-sm font-mono w-24 text-center bg-gray-100">
        </div>

        <div class="grid grid-cols-2 gap-8 bg-gray rounded-b-xl py-6 px-8">
            <div class="bg-white rounded-xl shadow flex flex-col min-h-[280px]">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="w-6 h-6 rounded-full bg-white border"></div>
                            <div class="w-12 h-3 bg-black rounded"></div>
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <hr>
                <div class="p-4 mt-10">
                    <div class="bg-white border border-gray-200 rounded-lg space-y-2 relative">
                        <div class="px-3 pt-3">
                            <div class="h-2.5 w-24 bg-gray-200 rounded"></div>
                        </div>
                        <hr>
                        <div class="px-3 pb-4">
                            <div class="h-2.5 w-12 bg-black rounded"></div>
                            <div class="h-8 rounded border border-brand bg-white mt-2"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="py-3 px-2">
                    <div class="h-6 rounded bg-brand transition-colors w-full"></div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow flex flex-col min-h-[280px]">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="w-6 h-6 rounded-full bg-white border"></div>
                            <div class="w-12 h-3 bg-black rounded"></div>
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <hr>
                <div class="p-4 mt-10">
                    <div class="bg-white rounded-lg space-y-2 relative flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center border-8 border-white shadow" id="checkCircle" style="background-color: #726cd9;">
                            <i class="fa fa-check text-white text-lg"></i>
                        </div>
                        <div class="pb-4 text-center">
                            <div class="h-2.5 w-12 bg-black rounded mx-auto"></div>
                            <div class="h-2.5 w-24 bg-gray-200 rounded mx-auto mt-1"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="py-3 px-2 flex space-x-2">
                    <div class="h-6 rounded bg-gray transition-colors w-full"></div>
                    <div class="h-6 rounded bg-brand transition-colors w-full"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
