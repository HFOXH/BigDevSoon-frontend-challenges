<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>BigDevSoon Image Carousel challenge</title>

  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen p-8 flex justify-center items-center">
  <div class="max-w-[1200px] mx-auto">
    <div class="flex items-center">
      <i class="fa-solid fa-arrow-left text-white mx-4 cursor-pointer" onclick="nextImage()"></i>
      <div class="w-[1200px] h-[600px]">
        <img id="mainImage" src="https://images.pexels.com/photos/30364108/pexels-photo-30364108/free-photo-of-vibrant-kingfisher-resting-on-a-stump-vietnam.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="w-full h-full object-cover" />
      </div>
      <i class="fa-solid fa-arrow-right text-white mx-4 cursor-pointer" onclick="nextImage()"></i>
    </div>
  </div>
  <div class="mt-4 flex justify-centerw-full">
    <div class="grid grid-cols-6 gap-4">
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://plus.unsplash.com/premium_photo-1674831528132-7d4a29b6ab4f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://images.pexels.com/photos/27168244/pexels-photo-27168244/free-photo-of-dark-green-photo-of-a-sumac-plant.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://images.pexels.com/photos/30364108/pexels-photo-30364108/free-photo-of-vibrant-kingfisher-resting-on-a-stump-vietnam.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://images.pexels.com/photos/27272191/pexels-photo-27272191/free-photo-of-rapidos-de-bacalar.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://images.pexels.com/photos/29975655/pexels-photo-29975655/free-photo-of-solitary-tree-in-lush-green-wheat-field.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
      <div class="w-[200px] h-[200px] overflow-hidden">
        <img src="https://images.pexels.com/photos/30088193/pexels-photo-30088193/free-photo-of-lush-green-terraced-fields-in-ooty-india.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover cursor-pointer" onclick="changeImage(this.src)"/>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
