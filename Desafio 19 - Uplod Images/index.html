<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon Upload Images challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-main flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-24 items-start mt-60 min-h-screen">
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl w-[500px]">
                <h1 class="text-xl font-bold text-left">Upload Photo</h1>
                <div id="dropArea" class="flex flex-col items-center justify-center w-full border-2 border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-100 transition-all">
                    <label for="fileInput" class="cursor-pointer w-full">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <img src="https://santic.netlify.app/assets/img-challenge/challenge19.png">
                            <p class="mb-2 text-sm text-gray-700 font-semibold">Drop your image here or <span class="text-purple-700">browse</span></p>
                            <p class="text-xs text-gray-500">PNG, JPG, JPEG</p>
                        </div>
                    </label>
                    <input type="file" id="fileInput" class="hidden" multiple>
                </div>
                <div class="w-full border rounded-lg p-2 flex">
                    <img src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-[70px] h-[70px] rounded-lg">
                    <div class="ml-4 flex flex-col w-full">
                        <div class="flex items-center justify-between">
                            <div>
                                <p>Background_picture.png</p>
                                <p class="text-gray-400 text-sm">21 MB</p>
                            </div>
                            <div class="flex space-x-2">
                                <div class="h-6 w-6 bg-gray-300 rounded-full flex items-center justify-center"><i class="fa-solid fa-pause"></i></div>
                                <div class="h-6 w-6 bg-red-300 text-red-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-close"></i></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 w-full">
                            <div class="w-full h-2 bg-light-purple rounded-full overflow-hidden">
                                <div class="h-full bg-dark-purple" style="width: 25%;"></div>
                            </div>
                            <span class="text-sm text-gray-700">25%</span>
                        </div>
                    </div>
                </div>
                <div class="w-full border rounded-lg p-2 flex">
                    <img src="https://images.pexels.com/photos/14160389/pexels-photo-14160389.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-[70px] h-[70px] rounded-lg">
                    <div class="ml-4 flex flex-col w-full">
                        <div class="flex items-center justify-between">
                            <div>
                                <p>Background_picture2.png</p>
                                <p class="text-gray-400 text-sm">12 MB</p>
                            </div>
                            <div class="flex space-x-2">
                                <div class="h-6 w-6 bg-green text-green-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-check"></i></div>
                                <div class="h-6 w-6 bg-red-300 text-red-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-trash-can"></i></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 w-full">
                            <div class="w-full h-2 bg-light-purple rounded-full overflow-hidden">
                                <div class="h-full bg-dark-purple" style="width: 100%;"></div>
                            </div>
                            <span class="text-sm text-gray-700">100%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl w-[500px]">
                <h1 class="text-xl font-bold text-left">Upload Photo</h1>
                <div id="dropArea" class="flex flex-col items-center justify-center w-full border-2 border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-100 transition-all">
                    <label for="fileInput" class="cursor-pointer w-full">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <img src="https://santic.netlify.app/assets/img-challenge/challenge19.png">
                            <p class="mb-2 text-sm text-gray-700 font-semibold">Drop your image here or <span class="text-purple-700">browse</span></p>
                            <p class="text-xs text-gray-500">PNG, JPG, JPEG</p>
                        </div>
                    </label>
                    <input type="file" id="fileInput" class="hidden" multiple>
                </div>
            </div>
            <br>
            <div class="bg-white text-gray-800 p-4 space-y-4 shadow-2xl rounded-xl w-[300px]">
                <p>Are you sure you want to delete uploaded picture?</p>
                <div class="flex justify-end items-center space-x-2">
                    <button class="rounded border px-4 py-2">Cancel</button>
                    <button class="rounded bg-red-200 text-red-600 font-semibold px-4 py-2">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
