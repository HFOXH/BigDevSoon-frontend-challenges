<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>BigDevSoon Sign Up Page challenge</title>

  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-main flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-24 items-start mt-60 min-h-screen">
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl max-w-md md:max-w-lg">
                <h1 class="text-2xl font-bold text-center">Sign Up</h1>
                <p>Join us now! Sign up to kick-start your journey.</p>
                <button class="w-full rounded-md border py-2 font-bold text-sm">
                    <span class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/><path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/><path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.9 11.9 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/><path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/></svg>
                        <p class="ml-4">Sign up with Google</p>
                    </span>
                </button>
                <button class="shadow-md w-full rounded-md py-2 bg-dark-blue text-white font-medium text-sm">
                    <span class="flex justify-center items-center">
                        <i class="fa-regular fa-envelope"></i>
                        <p class="ml-4">Sign up with Email</p>
                    </span>
                </button>
                <p class="text-center font-medium">Already have an account? <span class="text-blue-600">Log In</span></p>
            </div>
        </div>
        <div class="w-full">
            <div class="bg-white text-gray-800 p-8 space-y-4 shadow-2xl rounded-xl max-w-md md:max-w-lg">
                <h1 class="text-2xl font-bold text-center">Sign Up</h1>
                <p>Join us now! Sign up to kick-start your journey.</p>
                <br>
                <div class="w-full">
                    <label for="name" class="relative block rounded-md border border-gray-300 shadow-sm focus-within:border-blue-600 transition-all duration-200">
                        <input type="text" id="name" class="peer w-full px-4 py-2 border-none bg-transparent placeholder-transparent focus:border-transparent focus:ring-0 focus:outline-none" placeholder="Name"/>
                        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-blue-600">Name</span>
                    </label>
                </div>
                <div class="w-full">
                    <label for="email" class="relative block rounded-md border border-gray-300 shadow-sm focus-within:border-blue-600 transition-all duration-200">
                        <input type="email" id="email" class="peer w-full px-4 py-2 border-none bg-transparent placeholder-transparent focus:border-transparent focus:ring-0 focus:outline-none" placeholder="Email" />
                        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-blue-600">Email</span>
                    </label>
                </div>
                <div class="w-full">
                    <label for="password" class="relative block rounded-md border border-gray-300 shadow-sm focus-within:border-blue-600 transition-all duration-200">
                        <input type="password" id="password" class="peer w-full px-4 py-2 border-none bg-transparent placeholder-transparent focus:border-transparent focus:ring-0 focus:outline-none" placeholder="Password" />
                        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-blue-600">Password</span>
                        <i class="fa-regular fa-eye absolute end-2.5 top-1/2 -translate-y-1/2"></i>
                    </label>
                </div>
                <button class="shadow-md w-full rounded-md py-2 bg-dark-blue text-white font-medium text-sm">
                    Sign up
                </button>
                <p class="text-center font-medium">Already have an account? <span class="text-blue-600">Log In</span></p>
                <div class="my-2 flex items-center gap-2">
                    <hr class="flex-1 border-t border-gray-300">
                    <p class="text-gray-500">or</p>
                    <hr class="flex-1 border-t border-gray-300">
                </div>
                <button class="w-full rounded-md border py-2 font-bold text-sm">
                    <span class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/><path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/><path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.9 11.9 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/><path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/></svg>
                        <p class="ml-4">Sign up with Google</p>
                    </span>
                </button>
            </div>
        </div>
    </div>
  
</body>

</html>
